{% extends 'base.html' %} {% block content %}


<a href="{{url_for('new_excuses', id=student.id)}}">Add a new excuse!</a>
<h1>See all excuses for {{student.first_name}}</h1>
{% for excuse in student.excuses %}
<p>
    {{excuse.content}} {{excuse.is_believable}}
    <br>
    <a href="{{url_for('show_excuses', id=student.id, excuse_id=excuse.id)}}">See more about this excuse from {{student.first_name}}</a>
    <a href="{{url_for('index')}}">Home</a>
</p>
{% endfor %} {% endblock %}
